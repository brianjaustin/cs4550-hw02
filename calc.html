<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="calc.css" />
        <script src="calc.js"></script>
    </head>
    <body>
        <div id="calculator">
            <div id="calculator-window"><span id="calculator-value">0</span></div>
            <div id="calculator-buttons">
                <div>
                    <button class="btn-num" class="btn-num" id="btn-7">7</button>
                    <button class="btn-num" id="btn-8">8</button>
                    <button class="btn-num" id="btn-9">9</button>
                    <button id="btn-plus-eq">+/=</button>
                </div>
                <div>
                    <button class="btn-num" id="btn-4">4</button>
                    <button class="btn-num" id="btn-5">5</button>
                    <button class="btn-num" id="btn-6">6</button>
                    <button id="btn-minus">-</button>
                </div>
                <div>
                    <button class="btn-num" id="btn-1">1</button>
                    <button class="btn-num" id="btn-2">2</button>
                    <button class="btn-num" id="btn-3">3</button>
                    <button id="btn-times">*</button>
                </div>
                <div>
                    <button id="btn-clear">C</button>
                    <button class="btn-num" id="btn-0">0</button>
                    <button id="btn-decimal">.</button>
                    <button id="btn-divide">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
